[defaults]
# Suppress "interpreter_discovery" warning by using auto_silent or explicit path
interpreter_python = auto_silent

# Optional: Disable host key checking to avoid interactive prompts in automation
host_key_checking = False
deprecation_warnings = False

# Optional: improved output readability
# "yaml" callback is deprecated, use default with result_format=yaml
stdout_callback = default
bin_ansible_callbacks = True

[callback_default]
result_format = yaml
